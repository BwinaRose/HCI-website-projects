<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
</head>
<body>
<div>
	<h3>Location: {{city}}, {{state}}</h3>
	<svg height="10" width="250">
		<line x1="0" y1="0" x2="200" y2="0" style="stroke:rgb(0,0,0);stroke-width:2" />
	</svg>
	
	<table>
		<tr>
			<td>
				<h4>Current Temp:</h4></td>
			% if currentTemp >= 75:
			<td>
				<h4 style="color: darkred">{{currentTemp}}F</h4>
			</td>
			% elif currentTemp < 75 and currentTemp > 60:
			<td>
				<h4 style="color: #94bd17">{{currentTemp}}F</h4>
			</td>
			% elif currentTemp <= 60:
			<td>
				<h4 style="color: #376dde">{{currentTemp}}F</h4>
			</td>
			% else:
			<td><h4>{{currentTemp}}F</h4></td>
			% end
		</tr>
		<tr>
			<td><h4>Weather:</h4></td>
			<td style='color:rgba(215,20,146,0.95);'><h4>{{description}}</h4></td>
			<td><img src="{{iconCall}}" style="max-width:40%">
			</td>
		</tr>
	</table>
</div>
</body>
</html>
